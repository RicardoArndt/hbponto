<ion-list radio-group [ngModel]="sprint" (ngModelChange)="onChange($event)">
  <ion-list-header>
      Selecione a Sprint
  </ion-list-header>
  
  <ion-item *ngFor="let sprint of sprints | async">
      <ion-label>{{ sprint.get('name') }}</ion-label>
      <ion-radio [value]="sprint.get('id')"></ion-radio>
  </ion-item>
  
  <ion-item *ngIf="count(sprints | async)">
      <span>
          NÃ£o existem sprints para esse projeto :(
      </span>
  </ion-item>

  <ion-item>
      <button ion-button (click)="onClose()" color="danger">Close</button>
  </ion-item>
</ion-list>
