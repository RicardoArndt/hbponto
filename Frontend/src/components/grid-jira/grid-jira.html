<div class="buttons">
  <button ion-button color="light">Inconsistentes</button>
  <button ion-button color="light">Todos</button>
</div>

<ion-grid class="table">
  <ion-row class="table-header">

    <ion-col *ngFor="let header of headers" col-4>
      <ion-icon name="arrow-down"></ion-icon>{{header.title}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col *ngFor="let dado of dados" col-4>{{dado}}</ion-col>
  </ion-row>
</ion-grid>

<ion-grid class="table">
  <ion-row class="table-header">
    <ion-col col-3>
      <ion-icon name="arrow-down"></ion-icon>
      <a style="color:white">Data</a>
    </ion-col>
    <ion-col col-4>
      <ion-icon name="arrow-down"></ion-icon>
      <a style="color:white">Horas Ponto</a>
    </ion-col>
    <ion-col col-3>
      <ion-icon name="arrow-down"></ion-icon>
      <a style="color:white">Horas Jira</a>
    </ion-col>
    <ion-col col-2>
      <a style="color:white">Opções</a>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3 class="color-text">
      <a>10/10/2018</a>
    </ion-col>
    <ion-col col-4>
      <a>08:00</a>
    </ion-col>
    <ion-col col-3>
      <a>06:00</a>
    </ion-col>
    <ion-col col-2>
      <ion-icon class="icons-px ionic-col-4" name="md-create"></ion-icon>
      <ion-icon class="icons-px ionic-col-4" name="md-add-circle"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
