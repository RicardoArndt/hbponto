<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>USUÁRIOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-row class="table-header">
        <ion-col class="table-col">
          Usuário
        </ion-col>
        <ion-col class="table-col">
          Função
        </ion-col>
      </ion-row>
      <ion-row class="table-body" *ngFor="let user of users | async">
        <ion-col class="table-col">
          {{ user.get('userName') }}
        </ion-col>
        <ion-col class="table-col">
            <ion-item>
              <ion-select [ngModel]="role" (ngModelChange)="onChange(user, $event)">
                <ion-option *ngFor="let role of roles" [value]="role" [selected]="role.value == user.get('role')">
                  {{ role.value }}
                </ion-option>
              </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
