<ion-header>

  <ion-navbar>
    <ion-title>{{ username }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-avatar item-start>
      <img [attr.src]="user.avatarUrl">
      <span>{{ user.displayName }}</span>
      <br>
      <button ion-button round outline (click)="logout()">SAIR</button>
    </ion-avatar>
  </ion-list>
</ion-content>
