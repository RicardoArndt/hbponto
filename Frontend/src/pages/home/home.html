<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JIRAs existentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Selecione um Projeto</ion-label>
    <ion-select [ngModel]="project" (ngModelChange)="onChange($event)">
      <ion-option *ngFor="let p of projects | async" [value]="p.get('id')">
        {{ p.get('name') }}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          Key
        </ion-col>
        <ion-col>
          Self
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let issue of issues | async">
        <ion-col>
          {{ issue.get('key') }}
        </ion-col>
        <ion-col>
          {{ issue.get('self') }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
